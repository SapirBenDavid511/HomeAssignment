<body>
  <div class="favorite-container">
    <div class="headerTitle">
      <h5>Favorite Beers</h5>
    </div>
  </div>
  <div class="removeBtnDiv" *ngIf="this.appService.getFavoriteBeers().length > 0">
    <button id="removeBtn" class="btn btn-primary" type="button" (click)="this.openModal(modalData)">Remove All</button>
  </div>
  <div class="grid-container">
    <app-beer-card *ngFor="let beer of this.appService.getFavoriteBeers()" [beer]="beer" [needRank]="true"></app-beer-card>
  </div>
</body>

<ng-template #modalData let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Remove all from favorite</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to remove all beers from your favorites?</p>
  </div>
  <div class="modal-footer">
    <button type="button" id="yesBtn" class="btn btn-primary" (click)="removeAll(modal)">Yes</button>
    <button type="button" class="btn btn-outline-secondary" (click)="modal.close('Cancel click')">No</button>
  </div>
</ng-template>
